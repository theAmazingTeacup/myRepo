<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
    <script src="js/BusinessMaster.js"></script>
    <script src="js/invoice/Invoice.js"></script>
    <script src="js/invoice/InvoiceVO.js"></script>
    <script src="js/invoice/Query_Invoice.js"></script>
    <script src="js/Mapper.js"></script>
    <script src="js/invoice/Mapper_Invoice.js"></script>
    <script src="js/ResourceBase.js"></script>
    <script src="js/invoice/controller.js"></script>
    <title>MODEL</title>
    <meta charset="utf-8"/>
    <style>
        * {
            font-family: 'Open Sans', sans-serif !important;
            text-align: center;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }
        
        div {
            width: 100%;
            height: 70px;
            line-height: 70px;
        }
        
        .responseValue {
            font-family: 'Quicksand', sans-serif;
            height: auto;
            width: 600px;
            margin: auto;
            text-align: center;
            line-height: 1em;
            border: 3px solid #CCCCCC;
            margin-top: 16px;
            margin-bottom: 16px
        }
        
        .responseValueWrapper {
            width: auto;
            height: auto;
            margin: 16px;
            line-height: 1em;
        }
        
        .responseValueText {
            text-align: justify;
            display: block;
        }
        
        .my-show-hide-animation.ng-hide-add, .my-show-hide-animation.ng-hide-remove {
            -webkit-transition:0.2s linear all;
            transition:0.2s linear all;
            display:block!important;
            opacity:1;
          }

          .my-show-hide-animation.ng-hide {
            opacity:0;
          }

          .my-show-hide-animation-pulldown.ng-hide-add, .my-show-hide-animation-pulldown.ng-hide-remove {
            -webkit-transition: max-height 0.2s ease-in; 
            transition: max-height 0.2s ease-in; 
            display: block!important;
            max-height: 200px;
          }

          .my-show-hide-animation-pulldown.ng-hide {
            max-height: 0;
          }
    </style>
</head>
<body ng-app="myApp" ng-controller="myCtrl as vm">
    <div ng-click="vm.clickMeToGet()"><h1>CLICK ME TO GET A INVOICE</h1></div>
    <div ng-click="vm.clickMeToGetAll()"><h1>CLICK ME TO GET ALL INVOICES</h1></div>
    <div ng-click="vm.clickMeToPost()"><h1>CLICK ME TO POST A INVOICE</h1></div>
    <div ng-click="vm.clickMeToPut()"><h1>CLICK ME TO PUT A INVOICE</h1></div>
    <div ng-click="vm.clickMeToDelete()"><h1>CLICK ME TO DELETE A INVOICE</h1></div>
    <br>
    <span ng-show="vm.responseValue">Console</span>
    <div class="responseValue my-show-hide-animation" ng-show="vm.responseValue">
        <div class="responseValueWrapper">
            <b class="responseValueText">{{vm.responseValue}}</b>
        </div>
    </div>
</body>
</html>
